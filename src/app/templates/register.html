{% extends "base.html" %}
{% block content %}
<div class="col-lg-6" id="mid">
<h1 id="title">Sign Up</h1>
  <form action="/register" method="post" name="register">
    <div class="form-group">
      {{ signup_form.hidden_tag() }}
      <label for="username">Username:</label>
      <input id="username" name="username" size="25" type="text" class="form-control"/>
      <br>
      <label for="email">Email:</label>
      <input id="email" name="email" size="30" type="text" class="form-control"/>
      <br>
      <label for="password">Password:</label>
      <input id="password" name="password" size="30" type="password" class="form-control"/>
      <br>
      <label for="confirm">Confirm Password:</label>
      <input id="confirm" name="confirm" size="30" type="password" class="form-control"/>
      <br>
      <input type="submit" class="btn btn-default" value="Sign Up"/>
    </div>
  </form>
  <p> Already have an account?<a href="/login"> Log In</a></p>

</div><!-- /.col-lg-6 -->

{% endblock %}
