{% extends "base.html" %}
{% block content %}
<div class="col-lg-6" id="mid">
  <h1 id="title">Login</h1>
  <form action="/login" method="post" name="login">
    <div class="form-group">
    {{ login_form.hidden_tag() }}
      <label for="username">Username:</label>
      <input id="username" name="username" size="25" type="text" class="form-control" value=""/>
      <label for="password">Password:</label>
      <input id="password" name="password" size="30" type="password" class="form-control" value=""/>
      <div class="checkbox">
        <label for="remember_me">
          <input id="remember_me" name="remember_me" type="checkbox" value="">Remember Me
        </label>
      </div>
      <input type="submit" class="btn btn-default" value="Log In"/>
    </div>
  </form>
  <p> Don't have an account?<a href="/register"> Sign Up </a></p>
</div><!-- /.col-lg-6 -->

{% endblock %}
