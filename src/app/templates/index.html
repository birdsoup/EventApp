{% extends "base.html" %}
{% block content %}

<form action="/search_events" method="post" name="register">
    <div class="form-group">
        {{ search_form.hidden_tag() }}
        <label for="search_events">Search for Events:</label>
        <input id="search_terms" name="search_terms" type="text" class="form-control"/>
        <br>
        <input type="submit" class="btn btn-default" value="Sign Up"/>
    </div>
</form>



{% endblock %}
